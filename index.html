<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
    <h4>Admin Dashboard</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Statistics</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="users.html">View Users</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <h2>Welcome, Admin</h2>
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Students</h5>
            <p class="card-text">1200</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Exams Scheduled</h5>
            <p class="card-text">25</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Pending Results</h5>
            <p class="card-text">8</p>
          </div>
        </div>
      </div>
    </div>

    <h3>User Registration</h3>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="useremail" class="form-label">Email</label>
        <input type="email" class="form-control" id="useremail" required />
      </div>
      <div class="mb-3">
        <label for="userrole" class="form-label">Role</label>
        <select class="form-select" id="userrole">
          <option>Student</option>
          <option>Faculty</option>
          <option>Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
